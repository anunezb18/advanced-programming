{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static 'images/logo1.jpg' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <script src="https://kit.fontawesome.com/e97de7ac91.js" crossorigin="anonymous"></script>
</head>
<body>
   <!-- header section start -->
   {% include "header.html" %}
   <!-- header section end -->
     <!-- banner section end -->
     <div class="form_section">
         <div class="create_account">
            <form action="" class="form">
               <h2 class="form_title">Sign in</h2>
               <p class="form_p">Aun no tienes una cuenta? <a href="{% url 'create_account' %}">Create account</a></p>
               <div class="form_container">
                  <div class="form_group">
                     <input type="text" id="username" class="form_input" placeholder=" ">
                     <label for="username" class="form_label">Username</label>
                     <span class="form_line"></span>
                  </div>
                  <div class="form_group">
                     <input type="text" id="password" class="form_input" placeholder=" ">
                     <label for="password" class="form_label">Password</label>
                     <span class="form_line"></span>
                  </div>
                  <input type="submit" class="form_submit" value="Enter">
               </div>

            </form>
         </div>
     </div>
    <!-- banner section end -->
   <!-- footer  section start -->
   {% include "footer.html" %}
   <!-- footer  section end -->
</body>
</html>
