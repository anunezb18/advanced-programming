<html>
    <head>
        <title>The Car Company Foundation</title>
        <meta charset="UTF-8">
        <meta name="author" content="A. NuÃ±ez">
        <meta name="description" content="Here you can add a vehicle to the catalog">
        <meta name="keywords" content="cars, vehicle, ud">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>The Car Company Foundation</h1>
        </header>  
        <main>
            <h2>See the engines</h2>
            <p>Here you can see the engines</p>
            <table>
                <tr>
                    <th>Engine type</th>
                    <th>Engine potency</th>
                    <th>Engine Weight</th>
    
                    {% for engines in Engines %} 
                        <tr>
                            <td>{{ engine.type }}</td>
                            <td>{{ engine.potency }}</td>
                            <td>{{ engine.weight }}</td>
                        </tr>
                    {% endfor %}
                </tr>
            </table>
        </main>
        <footer>
            <p>&copy; 2024 The Car Company Foundation</p>
        </footer>  
    </body>
</html>
